    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

<div>
    <header class="hero">
        <div class="hero-wrap">
            <p class="intro" id="intro">Kittler</p>
            <h1 id="headline">Olympics</h1>
            <p class="year">
                <i class="fa fa-star"></i>2022<i class="fa fa-star"></i>
            </p>
            <p>Sponsored by Bud Light and Tums</p>
        </div>
    </header>
    <div class="button-container ">
        <a class="game-button leader-board" href="/loadpage/leaderBoard">
            Leader board
        </a>
        <a class="game-button teams-button" href="/loadpage/teams">
            Teams
        </a>
    </div>
    <script>
        function loadGames(){
            console.log(window.location.href + "/games").then(res => {
                console.log(res)
            })
            // fetch().then(res =>
            // {

            // })
            buttonContainerElem = document.getElementsByClassName("button-container")[0];
            let games=[
                "Badminton",
                "Beer Pong",
                "Bocce",
                "Bowling",
                "Can Jam",
                "Cooking",
                "Corn Hole",
                "Mini-Golf",
                "Polish Horse Shoes",
                "Spike Ball"
            ]
            for(let game in games){
                let gameButton = document.createElement('a');
                gameButton.innerText = games[game];
                gameButton.className = "game-button";
                gameButton.href = "/loadpage/" + games[game];
                buttonContainerElem.appendChild(gameButton);
            }
        }

        //call load games
        loadGames();
    </script>
</div>
