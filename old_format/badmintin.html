<script>
  var standingGlobal = null;
  const gameType = "badmintin";
  window.onload = function () {
    console.log("Window loaded");
    getStandings();
  }

  class standings {
    constructor(inputDataRaw) {
      console.log(inputDataRaw);
      const inputData = JSON.parse(inputDataRaw);
      this.spot1 = inputData.spot1;
      this.spot2 = inputData.spot2;
      this.spot3 = inputData.spot3;
      this.spot4 = inputData.spot4;
      this.spot5 = inputData.spot5;
      this.score1_1 = inputData.score1_1;
      this.score1_2 = inputData.score1_2;
      this.score2_1 = inputData.score2_1;
      this.score2_2 = inputData.score2_2;
      this.score2_3 = inputData.score2_3;
      this.score2_4 = inputData.score2_4;
      this.score3_1 = inputData.score3_1;
      this.score3_2 = inputData.score3_2;
      this.score3_3 = inputData.score3_3;
      this.score3_4 = inputData.score3_4;
    }
    getStandingAsJson() {
      var returnMe = {
        "spot1": this.spot1,
        "spot2": this.spot2,
        "spot3": this.spot3,
        "spot4": this.spot4,
        "spot5": this.spot5,
        "score1_1": document.getElementById("spot1-1-score").value,
        "score1_2": document.getElementById("spot1-2-score").value,
        "score2_1": document.getElementById("spot2-1-score").value,
        "score2_2": document.getElementById("spot2-2-score").value,
        "score2_3": document.getElementById("spot2-3-score").value,
        "score2_4": document.getElementById("spot2-4-score").value,
        "score3_1": document.getElementById("spot3-1-score").value,
        "score3_2": document.getElementById("spot3-2-score").value,
        "score3_3": document.getElementById("spot3-3-score").value,
        "score3_4": document.getElementById("spot3-4-score").value,
        "first": "",
        "second": "",
        "third": ""
      }

      if (returnMe.score3_1 !== "" && returnMe.score3_2 !== "") {
        if (returnMe.score3_1 > returnMe.score3_2) {
          returnMe.first = document.getElementById("spot3-1").textContent;
          returnMe.second = document.getElementById("spot3-2").textContent;
        } else {
          returnMe.first = document.getElementById("spot3-2").textContent;
          returnMe.second = document.getElementById("spot3-1").textContent;
        }
      }
      if (returnMe.score3_3 !== "" && returnMe.score3_4 !== "") {
        if (returnMe.score3_3 > returnMe.score3_4) {
          returnMe.third = document.getElementById("spot3-3").textContent;
        } else {
          returnMe.third = document.getElementById("spot3-4").textContent;
        }
      }
      return returnMe;
    }
    run() {
      console.log("Populating Data")
      document.getElementById("spot1-1").textContent = this.spot1;
      document.getElementById("spot1-2").textContent = this.spot2;
      document.getElementById("spot2-2").textContent = this.spot3;
      document.getElementById("spot2-3").textContent = this.spot4;
      document.getElementById("spot2-4").textContent = this.spot5;

      document.getElementById("spot1-1-score").value = this.score1_1;
      document.getElementById("spot1-2-score").value = this.score1_2;
      document.getElementById("spot2-1-score").value = this.score2_1;
      document.getElementById("spot2-2-score").value = this.score2_2;
      document.getElementById("spot2-3-score").value = this.score2_3;
      document.getElementById("spot2-4-score").value = this.score2_4;
      document.getElementById("spot3-1-score").value = this.score3_1;
      document.getElementById("spot3-2-score").value = this.score3_2;
      document.getElementById("spot3-3-score").value = this.score3_3;
      document.getElementById("spot3-4-score").value = this.score3_4;

      if (this.score1_1 === '' || this.score1_2 === '') {
        document.getElementById("spot2-1").textContent = '';
      } else {
        if (this.score1_1 > this.score1_2) {
          document.getElementById("spot2-1").textContent = this.spot1;
          document.getElementById("spot1-1").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot1-2").parentElement.style.backgroundColor = "#ee9090";
        } else {
          document.getElementById("spot2-1").textContent = this.spot2;
          document.getElementById("spot1-2").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot1-1").parentElement.style.backgroundColor = "#ee9090";
        }
      }

      if (this.score2_1 === '' || this.score2_2 === '') {
        document.getElementById("spot3-1").textContent = '';
        document.getElementById("spot3-3").textContent = '';
      } else {
        if (this.score2_1 > this.score2_2) {
          document.getElementById("spot3-1").textContent = document.getElementById("spot2-1").textContent;
          document.getElementById("spot3-3").textContent = document.getElementById("spot2-2").textContent;
          document.getElementById("spot2-1").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot2-2").parentElement.style.backgroundColor = "#ee9090";
        } else {
          document.getElementById("spot3-1").textContent = document.getElementById("spot2-2").textContent;
          document.getElementById("spot3-3").textContent = document.getElementById("spot2-1").textContent;
          document.getElementById("spot2-2").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot2-1").parentElement.style.backgroundColor = "#ee9090";
        }
      }

      if (this.score2_3 === '' || this.score2_4 === '') {
        document.getElementById("spot3-2").textContent = '';
        document.getElementById("spot3-4").textContent = '';
      } else {
        if (this.score2_3 > this.score2_4) {
          document.getElementById("spot3-2").textContent = document.getElementById("spot2-3").textContent;
          document.getElementById("spot3-4").textContent = document.getElementById("spot2-4").textContent;
          document.getElementById("spot2-3").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot2-4").parentElement.style.backgroundColor = "#ee9090";
        } else {
          document.getElementById("spot3-2").textContent = document.getElementById("spot2-4").textContent;
          document.getElementById("spot3-4").textContent = document.getElementById("spot2-3").textContent;
          document.getElementById("spot2-4").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot2-3").parentElement.style.backgroundColor = "#ee9090";
        }
      }

      if (this.score3_1 === '' || this.score3_2 === '') {
      } else {
        if (this.score3_1 > this.score3_2) {
          document.getElementById("spot3-1").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot3-2").parentElement.style.backgroundColor = "#ee9090";
        } else {
          document.getElementById("spot3-2").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot3-1").parentElement.style.backgroundColor = "#ee9090";
        }
      }
      if (this.score3_3 === '' || this.score3_4 === '') {
      } else {
        if (this.score3_3 > this.score3_4) {
          document.getElementById("spot3-3").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot3-4").parentElement.style.backgroundColor = "#ee9090";
        } else {
          document.getElementById("spot3-4").parentElement.style.backgroundColor = "#90ee90";
          document.getElementById("spot3-3").parentElement.style.backgroundColor = "#ee9090";
        }
      }
    }
  }

  function getStandings() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/getData/' + gameType);

    xhr.onload = function () {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          standingGlobal = new standings(xhr.response);
          if (JSON.parse(xhr.response).hasOwnProperty('game') || xhr.response === "{}") {
            //only should have a game feild if the file was just created
            getTeams();
          } else {
            standingGlobal.run();
          }
        }
      }
    };

    xhr.send(null);
  }

  function submitStandings() {
    console.log("uploading Score");
    var xhr = new XMLHttpRequest();
    xhr.open("POST", '/updateStandings/' + gameType);
    //Send the proper header information along with the request
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.send(JSON.stringify(standingGlobal.getStandingAsJson()));
    location.reload();
  }

  function getTeams() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/getData/teams');

    xhr.onload = function () {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          //load and randomize teams
          var jsonObj = JSON.parse(xhr.response);
          let jsonArray = [jsonObj.team1, jsonObj.team2, jsonObj.team3, jsonObj.team4, jsonObj.team5];
          let teamsShuffled = shuffle(jsonArray);
          var shuffledTeamsJSON = {
            "spot1": teamsShuffled[0],
            "spot2": teamsShuffled[1],
            "spot3": teamsShuffled[2],
            "spot4": teamsShuffled[3],
            "spot5": teamsShuffled[4],
            "score1_1": "",
            "score1_2": "",
            "score2_1": "",
            "score2_2": "",
            "score2_3": "",
            "score2_4": "",
            "score3_1": "",
            "score3_2": "",
            "score3_3": "",
            "score3_4": ""
          }
          standingGlobal = new standings(JSON.stringify(shuffledTeamsJSON));
          standingGlobal.run();
          submitStandings();
        }
      }
    };

    xhr.send(null);
  }

  function shuffle(array) {
    for (var i = array.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
    return array;
  }
</script>
