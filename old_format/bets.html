<div>
  <header class="hero">
    <div class="hero-wrap">
      <p class="intro" id="intro" style="color: red">Kittler</p>
      <h1 id="headline">Olympics</h1>
      <p class="year">
        <i class="fa fa-star"></i> 2021 <i class="fa fa-star"></i>
      </p>
      <p class="intro" style="font-size: 3em; margin-top: -0.5em; color: red">
        BETS
      </p>
    </div>
    <a class="game-button-2" href="/"> Home </a><br />
    <label
      for="fname"
      class="game-button show-score"
      style="background-color: lightcoral"
      >Your Name:</label
    >
    <input
      type="text"
      id="form-name"
      name="name"
      value=""
      class="game-button show-score"
      style="width: 70%; text-align: left"
    /><br />
    <label
      for="lname"
      class="game-button show-score"
      style="background-color: lightcoral"
      >Bet:</label
    >
    <input
      type="text"
      id="form-bet"
      name="bet"
      value=""
      class="game-button show-score"
      style="width: 70%; text-align: left"
    /><br />
    <label
      for="lname"
      class="game-button show-score"
      style="background-color: lightcoral"
      >Amount:</label
    >
    <input
      type="text"
      id="form-amount"
      name="amount"
      value=""
      class="game-button show-score"
      style="width: 70%; text-align: left"
    /><br />
    <input
      type="submit"
      value="Submit"
      onclick="newBet()"
      class="game-button show-score"
      style="background-color: red; width: auto"
    /><br />
  </header>
  <table id="myTable" class="bets-table">
    <thead>
      <tr onclick="clickBet(this)">
        <th class="bets-cell">Better</th>
        <th class="bets-cell">Bet</th>
        <th class="bets-cell">Amount</th>
        <th class="bets-cell">Taker</th>
      </tr>
    </thead>
  </table>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <span class="game-button show-score" id="what-bet"></span>
      <label class="game-button show-score" style="width: auto"
        >Your Name:</label
      >
      <input class="game-button show-score" id="taker-input" />
      <input
        type="submit"
        value="Take Bet"
        onclick="takeBet()"
        class="game-button show-score"
        style="background-color: greenyellow; width: auto"
      />
    </div>
  </div>

<script>
  var bets = {};
  var targetBet = null;
  window.onload = function () {
    console.log("Window loaded");
    getBets();
  };

  function getBets() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/getData/bets");

    xhr.onload = function () {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          if (bets !== null) {
            bets = JSON.parse(xhr.response);
            showBets();
          }
        }
      }
    };

    xhr.send(null);
  }

  function clickBet(bet) {
    // console.log(bet);
    if (bet.childNodes[3].innerHTML.trim() === "") {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("what-bet").innerHTML =
        "Bet:" + bet.childNodes[1].innerHTML;
      targetBet = bet.childNodes[1].innerHTML;
    } else {
      alert("Bet already taken try making a new but simialar bet");
    }
  }

  function takeBet() {
    bets[targetBet].taker = document.getElementById("taker-input").value;
    console.log(bets);
    sendBets();
    closePopup();
  }

  function closePopup() {
    document.getElementById("myModal").style.display = "none";
    location.reload();
  }

  window.onclick = function () {
    if (event.target === document.getElementById("myModal")) {
      document.getElementById("myModal").style.display = "none";
    }
  };

  function newBet() {
    var bet_placer = document.getElementById("form-name").value.trim();
    var bet_placed = document.getElementById("form-bet").value.trim();
    var bet_amount = document.getElementById("form-amount").value.trim();
    if (bet_placer !== "" && bet_placed !== "" && bet_amount !== "") {
      if (!bets.hasOwnProperty(bet_placed)) {
        bets[bet_placed] = {
          placer: bet_placer,
          amount: bet_amount,
          taker: "",
        };
        console.log(bets);
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        row.setAttribute("onclick", "clickBet(this)");
        cell1.innerHTML = bet_placer;
        cell1.setAttribute("id", "placer");
        cell1.className = "bets-table";
        cell2.innerHTML = bet_placed;
        cell2.className = "bets-table";
        cell2.setAttribute("id", "bet");
        cell3.innerHTML = bet_amount;
        cell3.className = "bets-table";
        cell3.setAttribute("id", "amount");
        cell4.innerHTML = "";
        cell4.className = "bets-table";
        cell4.setAttribute("id", "taker");
        sendBets();
      } else {
        alert("Bet already exists change the 'Bet' feild");
      }
    } else {
      alert("Fill out the full form");
    }
  }
  function sendBets() {
    console.log("uploading Bets");
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/bet");
    //Send the proper header information along with the request
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.send(JSON.stringify(bets));
  }
  function showBets() {
    console.log(bets);
    for (key in bets) {
      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      row.setAttribute("onclick", "clickBet(this)");
      cell1.innerHTML = bets[key].placer;
      cell1.className = "bets-table";
      cell1.setAttribute("id", "placer");
      cell2.innerHTML = key;
      cell2.className = "bets-table";
      cell2.setAttribute("id", "bet");
      cell3.innerHTML = bets[key].amount;
      cell3.className = "bets-table";
      cell3.setAttribute("id", "amount");
      cell4.innerHTML = bets[key].taker;
      cell4.className = "bets-table";
      if (bets[key].taker.trim() !== "") {
        cell1.style.backgroundColor = "coral";
        cell2.style.backgroundColor = "coral";
        cell3.style.backgroundColor = "coral";
        cell4.style.backgroundColor = "coral";
      }
    }
  }
</script>
