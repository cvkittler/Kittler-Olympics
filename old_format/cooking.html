<script>
  var standingGlobal = null;
  const gameType = "cooking";
  window.onload = function () {
    console.log("Window loaded");
    getStandings();
  };

  class standings {
    constructor(inputDataRaw) {
      console.log(inputDataRaw);
      const inputData = JSON.parse(inputDataRaw);
      this.spot1 = inputData.spot1;
      this.spot2 = inputData.spot2;
      this.spot3 = inputData.spot3;
      this.spot4 = inputData.spot4;
      this.spot5 = inputData.spot5;
      this.score1_1 = inputData.score1_1;
      this.score1_2 = inputData.score1_2;
      this.score2_1 = inputData.score2_1;
      this.score2_2 = inputData.score2_2;
      this.score2_3 = inputData.score2_3;
      this.score2_4 = inputData.score2_4;
      this.score3_1 = inputData.score3_1;
      this.score3_2 = inputData.score3_2;
      this.score3_3 = inputData.score3_3;
      this.score3_4 = inputData.score3_4;
    }
    getStandingAsJson() {
      var returnMe = {
        first: "CAW",
        second: "Red,White & Drew",
        third:"Tay's Terrorists" ,
      };
      return returnMe;
    }
    run() {}
  }

  function getStandings() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/getData/" + gameType);

    xhr.onload = function () {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          standingGlobal = new standings(xhr.response);
          if (
            JSON.parse(xhr.response).hasOwnProperty("game") ||
            xhr.response === "{}"
          ) {
            //only should have a game feild if the file was just created
            getTeams();
          } else {
            standingGlobal.run();
          }
        }
      }
    };

    xhr.send(null);
  }

  function submitStandings() {
    console.log("uploading Score");
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/updateStandings/" + gameType);
    //Send the proper header information along with the request
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.send(JSON.stringify(standingGlobal.getStandingAsJson()));
    location.reload();
  }

  function getTeams() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/getData/teams");

    xhr.onload = function () {
      if (xhr.readyState === xhr.DONE) {
        if (xhr.status === 200) {
          //load and randomize teams
          var jsonObj = JSON.parse(xhr.response);
          let jsonArray = [
            jsonObj.team1,
            jsonObj.team2,
            jsonObj.team3,
            jsonObj.team4,
            jsonObj.team5,
          ];
          let teamsShuffled = shuffle(jsonArray);
          var shuffledTeamsJSON = {
            spot1: teamsShuffled[0],
            spot2: teamsShuffled[1],
            spot3: teamsShuffled[2],
            spot4: teamsShuffled[3],
            spot5: teamsShuffled[4],
            score1_1: "",
            score1_2: "",
            score2_1: "",
            score2_2: "",
            score2_3: "",
            score2_4: "",
            score3_1: "",
            score3_2: "",
            score3_3: "",
            score3_4: "",
          };
          standingGlobal = new standings(JSON.stringify(shuffledTeamsJSON));
          standingGlobal.run();
          submitStandings();
        }
      }
    };

    xhr.send(null);
  }

  function shuffle(array) {
    for (var i = array.length - 1; i > 0; i--) {
      var j = Math.floor(Math.random() * (i + 1));
      var temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
    return array;
  }
</script>
