<div>
    <header class="hero">
        <div class="hero-wrap">
            <p class="intro" id="intro">Kittler</p>
            <h1 id="headline">Olympics</h1>
            <p class="year">
                <i class="fa fa-star"></i> 2021 <i class="fa fa-star"></i>
            </p>
            <p class="intro" style="font-size: 3em; margin-top: -.5em;">Teams</p>
        </div>
        <a class="game-button-2" href="/">
            Home
        </a>
        <div id="teams-div">
        </div>
    </header>
</div>
<script>
    console.log(window)
    fetch(window.location.href + "teams.json").then(res => {
        return res.json();
    }).then(data =>{
        populateTeams(data);
    });
    function populateTeams(){
        teamsDiv = document.getElementById("teams-div")
        for(let teamStr in teams){
            teamLabel = document.createElement("div");
            teamLabel.className = "team-list-team-name";
            teamLabel.innerHTML = teams[teamStr].name;
            teamsDiv.appendChild(teamLabel);
            teamsDiv.appendChild(document.createElement("br"));
            
            for(let teamMember in teams[teamStr].player){
                teamMembers = document.createElement("div");
                teamMembers.className = "team-list-team-members";
                teamsDiv.appendChild(teamMembers);
                teamsDiv.appendChild(document.createElement("br"));
                teamMembers.innerHTML = teamMembers.innerHTML + "\n " + teams[teamStr].player[teamMember]
            }
        }
    }
    
</script>
